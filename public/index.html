<html>
<head>
  <base href="/">
  <link href="/stylesheets/rotten-publishers.css" media="screen" rel="stylesheet" type="text/css">
</head>
<body ng-app="rottenPublishers" ng-controller="homeController as home">
  <header>
    <div>
      <input ng-model="home.search" placeholder="search here..."/>
    <div>
  </header>

  <section ng-cloak>
    <div class="container">
      <div class="tile" ng-repeat="publisher in home.publishers | filter:home.search"
        ng-click="home.select($event, $index)">
          {{ ::publisher.domain.full }}
          <div class="selected" ng-show="home.selected === $index">
            <div ng-click="home.select($event)">CLEAR</div>
          </div>
      </div>
    </div>
    <div class='sidebar'>
    </div>
  </section>

  <footer>
  </footer>

  <script src="/js/vendor.js" type="text/javascript"></script>
  <script src="/js/rotten-publishers.js" type="text/javascript"></script>
</body>
</html>
