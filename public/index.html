<html>
<head>
  <base href="/">
  <link href="/stylesheets/rotten-publishers.css" media="screen" rel="stylesheet" type="text/css">
</head>
<body ng-app="rottenPublishers" ng-controller="homeController as home">
  <header></header>

  <div class="search">
    <input ng-model="home.search" placeholder="search by publisher domain, company, rating etc..."/>
  </div>

  <section ng-cloak>

    <div class="container">
      <div class="tile" ng-repeat="publisher in home.publishers | filter:home.search"
      ng-click="home.select($event, $index)">

        <div>domain: {{ ::publisher.domain.full }}</div>
        <div>rating: {{ home.ratings[publisher.$id].average }}</div>

        <div class="selected" ng-show="home.selected === $index">
          <div>domain: {{ ::publisher.domain.full }}</div>
          <div>rating: {{ home.ratings[publisher.$id].average }}</div>
          <div ng-repeat="note in publisher.notes">
            note: {{ note.text }}
          </div>
          <br>
          <hr>
          <br>
          rating 1: <input type="range"/>
          <br>
          rating 2: <input type="range"/>
          <br>
          rating 3: <input type="range"/>

          <div class="clear" ng-click="home.select($event)"><h1><</h1></div>
        </div>

      </div>
    </div>

    <div class='sidebar'></div>

  </section>

  <footer>
  </footer>

  <script src="/js/vendor.js" type="text/javascript"></script>
  <script src="/js/rotten-publishers.js" type="text/javascript"></script>
</body>
</html>
