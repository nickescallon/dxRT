<html>
<head>
  <base href="/">
  <link href="/stylesheets/rotten-publishers.css" media="screen" rel="stylesheet" type="text/css">
</head>
<body ng-app="rottenPublishers" ng-controller="homeController as home">

  <div class="container-main">
    <header></header>
    <div class="container-search">
      <div class="col-flex">
        <input ng-model="home.search" placeholder="search.."/>
      </div>
      <div class="col-flex"><span>middle</span></div>
      <div class="col-flex"><span>right</span></div>
    </div>

    <div class="container-content">
      <div class="container-tiles">

        <div class="container-tile" ng-repeat="publisher in home.publishers | filter:home.search"
        ng-click="home.select($event, $index)" >

          <div class="heading-tile">
            <h1>{{ ::publisher.domain.full }}</h1>
          </div>
          <div class="content-tile">
            <p ng-repeat="note in publisher.notes">
              note: {{ note.text }}
            </p>
          </div>

          <div class="square-bottom-right">{{ home.ratings[publisher.$id].average }}</div>

        </div>

      </div>
      <div class="sidebar"></div>

    </div>
  </div>
