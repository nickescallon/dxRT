<div class="container-left">

  <header>
    <div class="title">
      {{ pub.publisher.domainFull }}
    </div>

    <div class="container-rating-overall">
      OVERALL SCORE: {{ pub.rating.average }}
    </div>
  </header>

  <div class="rating-group">
    <rating-bar model="pub.rating.performance" label="performance" handler="pub.calcAverage()">
    </rating-bar>

    <rating-bar model="pub.rating.usability" label="usability" handler="pub.calcAverage()">
    </rating-bar>

    <rating-bar model="pub.rating.reliability" label="reliability" handler="pub.calcAverage()">
    </rating-bar>
  </div>

</div>


<div class="sidebar">
RIGHT CONTAINER
</div>
